# Here you can configure all your cloud resources (non-Kubernetes resources)
# with a cloud-agnostic and developer-friendly YAML format

settings:
  uptimeEnabled: false
  backupEnabled: false
  alerts: []
  apiKeys: []

  ingress:
    class: gateway
    enabled: true
    createMainDomain: false
    domains:
      - name: ${taito_domain}
        altName: ${taito_altdomain} # TODO: implement altName support

  services:
    www:
      type: static
      path: /
      uptimePath: /

# END
