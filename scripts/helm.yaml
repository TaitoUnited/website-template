global:
  domain: ${taito_domain}
  url: https://${taito_domain}
  publicPort: 443
  logFormat: stackdriver
  logLevel: info    # trace, debug, info, warn, error, fatal
  registry: ${taito_container_registry}
  imagePullPolicy: ''
  debug: false

full-stack:
  ingress:
    class: nginx
    oldRewritePolicy: false
    tls: true
    domains:
      - name: ${taito_domain}

  serviceDefaults:
    # Basics
    image: # For 3rd party container image
    command:
    port: 8080
    tier:
    livenessPath: /healthz
    livenessInitialDelay: 3
    # Paths
    paths:
      # - path:
      #   basicAuthEnabled:
      #   basicAuthHtpasswdSecret:
      #   clientMaxBodySize:
      #   limitRate:
      #   limitRateAfter:
      #   rewriteTarget:
      #   rewriteTargetDisabled:
    # Path defaults
    basicAuthEnabled: ${taito_basic_auth_enabled}
    basicAuthHtpasswdSecret: ${taito_project}-${taito_env}-basic-auth
    clientMaxBodySize: 1m
    limitRate:
    limitRateAfter:
    rewriteTarget:
    rewriteTargetDisabled:
    # Security
    runAsUser:
    runAsGroup:
    # Resources
    cpuRequest: 2m
    cpuLimit: 100m
    memoryRequest: 50Mi
    memoryLimit: 256Mi
    # Scaling
    replicas: ${kubernetes_replicas}
    autoscale: false
    minReplicas: 2
    maxReplicas: 5
    # TODO metrics:
    # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale-walkthrough/
    # TODO vertical autoscaling:
    # https://cloud.google.com/kubernetes-engine/docs/how-to/vertical-pod-autoscaling
    # Env
    env:
      # Environment variables
      COMMON_ENV: ${taito_env}
    secrets:
      # Secrets

  services:

    www:
      paths:
        - path:
      tier: frontend
      sidecar:
        enabled: false
        name: webhook
        paths:
          - path: /webhook
        port: 9000
        sharedVolume:
          mountPath: /service
          sidecarMountPath: /build
        livenessDisabled: true # TODO
        secretEnv:
          WEBHOOK_URL_PREFIX: ${taito_project}-${taito_env}-webhook.urlprefix
          WEBHOOK_VC_TOKEN: ${taito_project}-${taito_env}-webhook.gittoken
        env:
          VC_REPOSITORY_URL: ${taito_vc_repository_url}.git
