global:
  domain: ${taito_domain}
  url: https://${taito_domain}
  publicPort: 443
  logProvider: ${taito_logging_provider}
  logFormat: ${taito_logging_format}
  logLevel: info    # trace, debug, info, warn, error, fatal
  registry: ${taito_container_registry}
  imagePullPolicy: ''
  debug: false

full-stack:
  ingress:
    class: nginx
    oldRewritePolicy: false
    tls: true
    domains:
      - name: ${taito_domain}
        altName: ${taito_altdomain}

  serviceDefaults:
    # Basics
    image: # For 3rd party container image
    command:
    port: 8080
    tier:
    livenessPath: /healthz
    livenessInitialDelay: 3
    # Path defaults
    basicAuthEnabled: ${taito_basic_auth_enabled}
    basicAuthHtpasswdSecret: ${taito_project}-${taito_env}-basic-auth
    clientMaxBodySize: 1m
    # Env
    env:
      # Environment variables
      COMMON_ENV: ${taito_env}

  services:
    www:
      paths:
        - path:
      tier: frontend
      cpuRequest: 5m
      cpuLimit: 100m
      memoryRequest: 10Mi
      memoryLimit: 256Mi
      # Scaling
      replicas: ${kubernetes_replicas}
      autoscale: false
      minReplicas: ${kubernetes_replicas}
      maxReplicas: 5
      sidecar:
        enabled: false
        name: webhook
        paths:
          - path: /webhook
        port: 9000
        cpuRequest: 5m
        cpuLimit: 500m
        memoryRequest: 128Mi
        memoryLimit: 768Mi
        sharedVolume:
          mountPath: /service
          sidecarMountPath: /build
        livenessDisabled: true # TODO
        secretEnv:
          WEBHOOK_URL_PREFIX: ${taito_project}-${taito_env}-webhook.urlprefix
          WEBHOOK_VC_TOKEN: ${taito_project}-${taito_env}-webhook.gittoken
        env:
          VC_REPOSITORY_URL: ${taito_vc_repository_url}.git
